<!DOCTYPE html>
<html lang="ua">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Ruslan+Display&display=swap" rel="stylesheet">

    <main>

        <section class="container">
            <div class="container__block-menu">
                <div class="container__block-menu_item" id="stark" tabindex="0"><img src="images/icon/sigilStark.png" class="container__block-menu_item-img" alt="">Старки</div>
                <div class="container__block-menu_item" id="lanister" tabindex="0"><img src="images/icon/sigilLanister.png" class="container__block-menu_item-img"  alt="">Ланістери</div>
                <div class="container__block-menu_item" id="barateon" tabindex="0"><img src="images/icon/sigilBarateon.png"  class="container__block-menu_item-img" alt="">Баратеони</div>

                <div class="container__block-menu_item" id="greyjoy" tabindex="0"><img src="images/icon/sigilGreyjoy.png"  class="container__block-menu_item-img" alt="">Грейджої</div>
            </div>

            <div class="container__block-content">
                <div class="content" id="content">
                
                </div>
            </div>
        </section>

    <footer class="footer">
        <a href="https://github.com/kottans">
            <img src="images/images/kotans.png" alt="Схематичне фото сидячого котика" class="footer-kotans">
        </a>
        <div class="footer__text">
            <a href="https://github.com/kottans">Курси котанс 2022р.</a>
        </div>
    </footer>

    <script src="index.js"></script>
